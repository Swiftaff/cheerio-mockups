<!DOCTYPE html><html lang="en"><head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mockups</title>
        <style>
            body {
                padding: 0 5px;
                margin: 0;
            }
            #nav {
                position: absolute;
                width: calc(100vw - 30px);
                height: 30px;
                padding: 10px;
                top: 0;
                background-color: #eee;
            }
            #main {
                position: absolute;
                top: 50px;
                height: calc(100vh - 50px);
                width: calc(100vw - 5px);
                overflow: auto;
            }
            iframe {
                border: 1px solid grey;
                width: calc(100% - 10px);
                height: calc(100vh - 60px);
            }
            button {
                background-color: #eee;
                border: #999 1px solid;
                border-radius: 5px;
                padding: 2px 5px;
            }
            .active {
                background-color: white;
                border: 1px black solid;
            }
            .hide {
                visibility: hidden;
                display: none;
            }
        </style>
        <script>
            let current_mockup = "";
            let screenshots_button_animation;
            window.onload = init_width_buttons;
            function init_width_buttons() {
                let all_buttons = [...document.getElementsByTagName("button")];
                let all_size_buttons = [...document.querySelectorAll(`button[data-size]`)];
                let all_mockup_buttons = [...document.querySelectorAll(`button[data-mockup]`)] || [];
                current_mockup = all_mockup_buttons[0] ? all_mockup_buttons[0].textContent : "";
                //console.log(all_size_buttons, all_mockup_buttons);
                let all_iframes = [...document.getElementsByTagName("iframe")];
                all_buttons.forEach((b) => b.addEventListener("click", click_handler));

                function click_handler(e) {
                    let size = e.target.getAttribute("data-size");
                    let mockup_id = e.target.getAttribute("data-mockup");
                    let button_type = e.target.getAttribute("data-type");
                    if (size) {
                        //highlight size button, unhighlight others
                        let this_button = document.querySelector(`button[data-size='${size}']`);
                        all_size_buttons.map((b) => (b.className = ""));
                        this_button.className = "active";

                        //resize all iframes
                        all_iframes.map((i) => (i.style.width = `${size}`));
                    } else if (mockup_id) {
                        //highlight mockup button, unhighlight others
                        let this_button = document.querySelector(`button[data-mockup='${mockup_id}']`);
                        all_mockup_buttons.map((b) => (b.className = ""));
                        this_button.className = "active";

                        current_mockup = all_mockup_buttons[mockup_id].textContent;

                        //show iframe, hide others
                        let this_iframe = document.querySelector(`iframe[data-mockup='${mockup_id}']`);
                        all_iframes.map((i) => (i.className = "hide"));
                        this_iframe.className = "";
                    } else if (button_type) {
                        console.log("new");
                        let name = [...document.getElementsByTagName("INPUT")][0].value;
                        if (name && all_mockup_buttons.filter((b) => b.textContent === name).length === 0) {
                            console.log(name);
                            window.cheerio_mockups_socket.send(JSON.stringify({ action: "new", name }));
                        }
                    } else {
                        window.cheerio_mockups_socket.send(
                            JSON.stringify({ action: "screenshot", name: current_mockup })
                        );
                        all_buttons[0].setAttribute("disabled", "disabled");
                        window.cheerio_mockups_socket_stop = false;
                        screenshots_button_animation = setInterval(() => {
                            //first button is save screenshots button
                            if (window.cheerio_mockups_socket_stop === true) {
                                cancel_animation();
                            }
                            if (all_buttons[0].textContent.length > 19) {
                                all_buttons[0].textContent = "Save screenshots";
                            } else {
                                all_buttons[0].textContent = all_buttons[0].textContent + ".";
                            }
                        }, 400);
                    }
                }
                function cancel_animation() {
                    clearInterval(screenshots_button_animation);
                    setTimeout(() => {
                        all_buttons[0].textContent = "Save screenshots";
                        all_buttons[0].removeAttribute("disabled");
                    }, 400);
                }
            }
        </script>
    </head>
    <body>
        <div id="nav">
            <button>Save screenshots</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Width:
            <button data-size="375px">mobile</button> <button data-size="810px">tablet(port)</button>
            <button data-size="1080px">tablet(land)</button>
            <button class="active" data-size="calc(100% - 10px)">desktop</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Mockups:&nbsp;<input><button data-type="new">+ new</button>
        <button class="active" data-mockup="0">asd</button> </div>
        <div id="main"><iframe class="" data-mockup="0" src="asd"></iframe></div>
    

<script>
    if (window.location.hostname === "localhost") {
        // Only run these on localhost - to avoid it causing issues
        // if left in by mistake when previewed on a real domain
        websocket_listener();
        ui();
    }

    function ui(){
        if (window.location.href !=="http://localhost:3000/") {
        // only run on pages being iframed, not on the main index page
            console.log("ui loaded", window.location.href);
            let currentElement = document.body;
            let moving = true;
            let x = 10;
            let y = 10;
            let w = 200;
            let h = 20;
            let mx = 0;
            let my = 0;
            const {outline, label, labelText, removeButton} = createLabel();
            changeOutlineStyle();
            changeLabelStyle();
            changeButtonStyles();
            window.onkeydown = (e) => keyDown(e);
            window.onmousemove = (e)=> move(e);
        
            function createLabel(){
                const outline = document.createElement("DIV");
                const label = document.createElement("DIV");
                const labelText = document.createElement("DIV");
                labelText.textContent = "body";
                const removeButton = document.createElement("BUTTON");
                removeButton.textContent = "remove";
                removeButton.addEventListener("click", do_remove);
                label.append(labelText);
                label.append(removeButton);
                document.body.prepend(outline);
                document.body.prepend(label);
                return {outline, label, labelText, removeButton};
            }
        
            function move(e){
                mx = e.clientX;
                my = e.clientY;
                const els = document.elementsFromPoint(mx,my);
                changeLabelStyle();
                if (moving && currentElement !== els[0]) changeCurrentElement(els[0]); // gets first element only
            }

            function changeCurrentElement(el){
                const name = el.tagName;
                const id = el.id;
                const classname = el.className;
                const text = el.tagName + (id?"#"+id:"") + (classname?"."+classname:"");

                const {x:x_temp,y:y_temp,width, height} = el.getBoundingClientRect();
                x = x_temp;
                y = y_temp;
                w = Math.floor(width);
                h = Math.floor(height);

                currentElement = el;
                labelText.textContent = text;
                changeOutlineStyle();
            }

            function changeOutlineStyle(){
                const color = moving ? "blue" : "red";
                const stroke = moving ? 1 : 2;
                outline.style = "position: absolute; top: "+y+"px; left: "+x+"px; width: "+w+"px; height: "+h+"px; border: "+stroke+"px dashed "+color+"; z-index: 1000000000; pointer-events: none;"
            }

            function changeLabelStyle(){
                const color = moving ? "grey" : "red";
                const stroke = moving ? 1 : 2;
                const xx = moving ? mx+20: x;
                const yy = moving ? my+20: y + h + stroke;
                const hh = moving ? "20px": "auto";
                label.style = "position: absolute; top: "+yy+"px; left: "+xx+"px; height: "+hh+"; background-color: "+color+"; z-index: 1000000000; border-radius: 5px; color: white; padding: 1px 5px;"
            }

            function changeButtonStyles(){
                const display = moving ? "visibility: hidden;" : "visibility: visible;";
                removeButton.style = "background-color: white; color: black; border: none; border-radius: 5px; padding: 0 5px; margin: 5px 0;"+display;
            }

            function keyDown(e) {
                if(e.keyCode === 27) {
                    toggleMoving();
                }
            }

            function toggleMoving(){
                moving = !moving;
                changeOutlineStyle();
                changeLabelStyle();
                changeButtonStyles();
            }

            function do_remove(){
                const selector = get_unique_selector(currentElement);
                console.log("do_remove", currentElement, selector);
                window.cheerio_mockups_socket.send(JSON.stringify({action:"remove", ...selector, url: window.location.href}));
            }

            function get_unique_selector(el){
                const name = el.tagName;
                const id = el.id;
                const classname = el.className;
                const selector = el.tagName + (id?"#"+id:"") + (classname?"."+classname:"");
                let possible_duplicates = document.querySelectorAll(selector);
                let one_match = possible_duplicates.length === 1;
                let no_matches = possible_duplicates.length === 0;
                console.log("selector",selector, possible_duplicates, one_match, no_matches);
                if (one_match){
                    return {selector};
                } else if (no_matches) {
                    console.log("Oops - can't find ANYTHING with this reference:", selector);
                } else {
                    // multiple matches, so find the index for the matching element
                    let index = -1;
                    possible_duplicates.forEach((possible_el, i) => {
                        console.log(el, possible_el, el.isEqualNode(possible_el));
                        if (el.isEqualNode(possible_el)) {
                            index = i;
                        }
                    });
                    if (index === -1){
                        console.log("Oops - can't find ANYTHING that specifically matches with this reference:", selector);
                    } else {
                        //return the selector, plus the optional index reference
                        return {selector, index};
                    }
                }
            }
        }
    }

    function websocket_listener() {
        window.cheerio_mockups_socket = new WebSocket("ws://localhost:8080");//, [], {"testy": "testy.html"});

        window.cheerio_mockups_socket.onopen = function (e) {
            console.log("[open] Connection established to ", window.location.href);
        };

        window.cheerio_mockups_socket.onmessage = function (event) {
            console.log("[message] received from server: " + event.data);
            if (event.data==="Refresh") {
                location.reload(true);
            }
        };

        window.cheerio_mockups_socket.onerror = function (error) {
            console.log("[error] " + error.message);
        };

        window.cheerio_mockups_socket.onclose = function (event) {
            if (event.wasClean) {
                console.log("[close] Connection closed cleanly, code=" + event.code + " reason=" + event.reason);
            } else {
                // e.g. server process killed or network down
                // event.code is usually 1006 in this case
                console.log("[close] Connection died - attempting to reload ws connection...");
            }
            websocket_listener();
        };
    }
</script></body></html>
